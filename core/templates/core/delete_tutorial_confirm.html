{% extends 'base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-5 mt-5">
    <h4 class="text-danger fw-bolder m-4"> Are you sure you want to delete "{{object}}" </h4>
  <div class="mb-3 row">
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <div>
            <button type="submit" class="btn btn-outline-success"> Delete </button>
        </div>
      </form>
  </div>

</div>
{% endblock %}
