{% extends 'base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-5 mt-5">
    <h3 class="text-center fw-bolder m-4"> Create a post </h3>
  <div class="mb-3 row">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button type="submit" class="btn btn-outline-success"> Post </button>
        </div>
      </form>
  </div>

</div>
{% endblock %}
